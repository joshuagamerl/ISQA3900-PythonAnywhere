{% extends "TOOSS/base.html" %}
{% block content %}
{% load mathfilters %}
{% load humanize %}

{% if post %}
    <center><h1>Search Result Found</h1></center>
    <br>
{% for i in post %}
    <center><h2><a href="{{ i.get_absolute_url }}"> {{ i.item_name}}  ${{ i.item_cost }}</a> : {{ i.item_description }}</h2></center>
{% endfor %}
    {% else %}
    <center><h1>nothing found</h1></center>
{% endif %}
{% endblock %}
