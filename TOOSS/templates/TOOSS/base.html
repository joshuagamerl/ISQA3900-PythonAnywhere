<!DOCTYPE html>
{% load static %}

<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Latest compiled and minified CSS -->

<!-- jQuery library -->
<!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script> -->
<!-- Latest compiled JavaScript -->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>  -->

<!-- add local stylesheet -->
<link rel="stylesheet" href="{% static "/css/stylesheet.css" %}">


<div id="main">

    <div>
        <!-- Branding Image -->
        <a class="header" href="">
            'The Office' Office Supply Store
        </a>
        <!-- Button to collapse Navbar Button -->
       <!-- <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#myNavbar" aria-controls="myNavbar">
            +
        </button> -->
    </div>
    <!-- Dark background with white text -->
    <nav id="myNavbar">
        <!--Display navigation options left-justified in navbar -->
        <ul>
            <li></li>
            <li>
                <a href="{% url 'TOOSS:home' %}">Home</a>
            </li>
            <li>
                <a href="{% url 'TOOSS:inventory_list' %}">Inventory</a>
            </li>
            <li>
                <a href="{% url 'TOOSS:order_list' %}">Orders</a>
            </li>
            {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'TOOSS:customer_list' %}">Customers</a>
                </li>
                <li><a href="{% url 'logout'%}">Logout</a></li>

            {% else %}
                <li><a href="{% url 'login'%}">Login</a></li>
            {% endif %}
        </ul>
        <!--Display Login/Logout right-justified in navbar -->

    </nav>


</div>
<body>
<div>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</div>

</html>
