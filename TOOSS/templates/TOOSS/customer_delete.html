<!DOCTYPE html>
<html lang="en">
{% block body_block %}
    <h1>Delete {{ customer.cust_name }}?</h1>

        <a href="{% url 'TOOSS:home' pk=cust_name %} ">Cancel</a>
    </form>
{% endblock %}

</html>
